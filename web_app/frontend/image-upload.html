<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Recolorization Upload</title>
  <link rel="stylesheet" href="image-upload.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="logo">ECS 171 Group 3</div>
    <a href="project.html" class="back-arrow">
        ‚Üê Back to Projects
    </a>
  </header>

  <div class="upload-container">
    <h1>Image Colorization Upload</h1>

    <form id="upload-form" data-model-width="128" data-model-height="128">
      <label class="upload-bubble" id="upload-bubble">
        <p>Click or Drag & Drop a Grayscale Image Here</p>
        <input type="file" id="image-input" accept="image/*">
      </label>
    </form>

    <div class="instructions">
      <p><strong>Instructions:</strong></p>
      <ul>
        <li>Best results: images of flowers or trees!</li>
      </ul>
    </div>

    <div id="loading" style="display:none;">
    <div class="loading-bubble"></div>
    <div class="loading-bar"><div id="loading-progress"></div></div>
      <p>Processing image...</p>
    </div>

    <!-- Result: show original and colorized side-by-side -->
    <div id="result" class="result-grid" style="display:none;">
      <div class="result-panel">
        <h2>Original</h2>
        <img id="original-preview" class="original-image" alt="Original preview">
      </div>
      <div class="result-panel">
        <h2>Colorized Image</h2>
        <img id="colorized-preview" class="result-image" alt="Colorized preview">
      </div>
    </div>
  </div>

  <script src="upload.js"></script>
</body>
</html>
